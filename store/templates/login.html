{% extends 'base.html'%}

{%block content%}
<div class="container">
    <div class ="p-4 m-4" > 
        <div class="col-lg-5 mx-auto">
            <h3 class="alert alert-light text-center">Login</h3>
        <form action="/login" method="POST">
                {%csrf_token%}
              <!--error-message-->
              {%if error%}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {%endif%}
           

            <!--email-->
            <div class="form-group">
              <label for="">Email</label>
              <input value = "{{values.email}}" required type="email" name="email" id="email" class="form-control" placeholder="name@example.com" >
            </div>


              

            <!--password-->
            <div class="form-group">
                <label for="">Password</label>
                <input required type="password" name="password" id="password" class="form-control" placeholder="Your password" >
              </div>


             

              <div class="form-group mx-auto text-center mt-3" >
                  <input  class = "btn btn-outline-primary" type="submit" value = "Login">
              </div>
        </form>
        </div>
    </div>
</div>
{%endblock%}
