{% extends 'base.html'%}

{%block content%}
<div class="container">
    <div class ="p-4 m-4" > 
        <div class="col-lg-5 mx-auto">
            <h3 class="alert alert-light text-center">Checkout</h3>
        <form action="/checkout" method="POST">
                {%csrf_token%}
              <!--error-message-->
           

            <!--phone-->
            <div class="form-group">
              <label for="">Phone Number</label>
              <input required type="number" name="phone" id="phone" class="form-control" placeholder="Your phone number" >
            </div>


              

            <!--address-->
            <div class="form-group">
                <label for="">Address</label>
                <input required type="address" name="address" id="address" class="form-control" placeholder="Your address" >
              </div>


             

              <div class="form-group mx-auto text-center mt-3" >
                  <input  class = "btn btn-outline-primary" type="submit" value = "Place Order">
              </div>
        </form>
        </div>
    </div>
</div>
{%endblock%}
